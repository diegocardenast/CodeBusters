<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Halloween inspired CodeInstitute game" />
    <meta name="keywords" content="halloween, game, CodeInstitute" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/e2c8990feb.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>CodeBusters</title>
  </head>

  <body>
    <div id="levelnamecenter">
      <h1 id="levelname1" class="text-center">Spectral Shenanigans On Main Street</h1>
      <!-- Button to return to Homepage -->
      <div id="go-back-to-menu-container">
        <button type="button" id="go-back-to-menu">
          <i class="fa-solid fa-house"></i>
        </button>
      </div>
        </div>
          <div class="game-bar">
            <div class="game-info-bar">
              <div id="player-lives-bar">
                <img class="jackLifeIcon" src="assets/images/jackLifeIcon.png" alt="pumpkin">
                <p class ="lives" id="player-lives"></p>
              </div>
              <div class="game-info-right">
                <div class="time-container">
                  <div id="timer">00:00</div>
                </div>
                <div id="ghosts-killed-container">
                  <i id="ghost" class="fa-solid fa-ghost fa-lg" style="color: #FFFFFF"></i>
                  <p id="ghosts-points"></p>
                </div>
              </div>
           </div>
          </div>
        

    <audio id="gameaudio" controls loop>
      <source src="assets\audio\WTF! Ghost!.mp3" type="audio/mp3" />
      <source src="assets\audio\WTF! Ghost!.ogg" type="audio/ogg" />
      <p id="musicerror">
        Unfortunately your device does not support our music. Please feel free
        to imagine spooky music!
      </p>
    </audio>

    <!--<button id="start-btn" class="btn btn-primary">Start Game!</button>-->

    <!-- Game Canvas-->
    <canvas id="canvas"></canvas>

      <!-- Game Over Modal TO REVIEW-->
      <div class="modal-dialog" id="gameOver" role="document" tabindex="-1">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="gameOverTitle">
              Game Over
            </h5>
          </div>
          <div class="modal-body" id="gameOverBody">
          <!-- Game Form (myform)-->
            <form id="myform">
              Your name:<br>
              <!-- Player's name-->
              <input name="player_name" maxlength="20" type="text" id="player_name" placeholder="Type Your Name" required>
              <!-- Player's Score -->
              <br>Your score:<br>
              <input name="player_score" value=0 id="player_score" readonly><br></h3>
              <!-- Submit Button -->
              <button 
                id="end-game-button"
                type="button"
                class="btn btn-secondary"
                onclick="saveScore()"
                >End Game</button>
            </form>
          </div>
          <div class="modal-footer">
            <!-- Closing button-->
          </div>
        </div>
      </div>
    <script src="assets/js/scores.js"></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
